<!DOCTYPE html>
<html lang="fr">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="css/formulaire.css" type="text/css">
	<title>Fiche de signalement de rencontres à risques</title>
</head>

<body>
	<form action="PHP/FormulaireSignalement/Renseignement.php" method="POST">

		<fieldset id="club">
			<legend>
				Partie club receveur
			</legend>
			<p>
				<label for="nomClub">Nom du club :</label>
				<input type="text" name="nomClub" required />
			</p>
			<p>
				<label for="NumMatch">Numéro du match :</label>
				<input type="text" name="NumMatch" required />
			</p>
			<p>
				<label for="Catégorie">Catégorie :</label>
				<input type="text" name="Catégorie" required />
			</p>
			<p>
				<label for="Date">Date :</label>
				<input type="text" name="Date" required />
			</p>
			<p>
				<label for="Lieu">Lieu :</label>
				<input type="text" name="Lieu" required />
			</p>
			<p>
				<label for="Horaires">Horaires :</label>
				<input type="text" name="Horaires" required />
			</p>
			<p>
				<label for="Délégués">Envoi de délégués :</label>
				<input type="text" name="Délégués" required />
			</p>
			<p>
				<label for="Arbitres">Envoi d'arbitres :</label>
				<input type="text" name="Arbitres" required />
			</p>
			<p>
				<label for="Terrain">Changement de terrain :</label>
				<input type="text" name="Terrain" required />
			</p>
			<p>
				<label for="Report">Report du match :</label>
				<input type="text" name="Report" required />
			</p>
			<p>
				<label for="ContactDistrcit">Contact du district :</label>
				<input type="text" name="ContactDistrict" required />
			</p>
			<p>
				<label for="ContactPolice">Contact des forces de l'ordre :</label>
				<input type="text" name="ContactPolice" required />
			</p>
			<fieldset>
				<legend>
					SI INCIDENT
				</legend>
			</fieldset>


		</fieldset>
		<br>
		<fieldset id="club">
			<legend>
				Partie club visiteur
			</legend>
			<p>
				<label for="nomClub">Nom du club :</label>
				<input type="text" name="nomClub" />
			</p>
			<fieldset>
				<legend>
					SI INCIDENT
				</legend>
			</fieldset>

		</fieldset>
		<br />
		<fieldset id="ddcs">
			<legend>
				Partie DDCS
			</legend>

			<p>
				<label for="ContactReceveur">Personne contactée du club receveur :</label>
				<input type="text" name="ContactReceveur" required />
			</p>
			<p>
				<label for="ExplicationsReceveur">Justification du contact :</label>
				<input type="text" name="ExplicationsReceveur" required />
			</p>
			<p>
				<label for="ContactVisiteur">Personne contactée du club visiteur :</label>
				<input type="text" name="ContactVisiteur" required />
			</p>
			<p>
				<label for="ExplicationsVisiteur">Justification du contact :</label>
				<input type="text" name="ExplicationsVisiteur" required />
			</p>
			<fieldset>
				<legend>
					SI INCIDENT
				</legend>
			</fieldset>
		</fieldset>

		<br />
		<fieldset id="police">
			<legend>
				Partie Force de l'ordre
			</legend>
			<p>
				<label for="Procédure">Moyens mis en oeuvre :</label>
				<input type="text" name="Procédure" required />
			</p>
			<fieldset>
				<legend>
					SI INCIDENT
				</legend>
			</fieldset>
		</fieldset>
		<br>
		<button id="valide">Valider</button>
	</form>
</body>

</html>
